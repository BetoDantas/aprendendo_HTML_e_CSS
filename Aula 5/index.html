<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
</head>
<body>
    <form method="post">
        <h3>Personalize seu pedido!</h3><br>
        <p><strong>Qual Sabor?</strong></p>
        <input type="checkbox" name="op[]"> Queijo <br>
        <input type="checkbox" name="op[]"> Calabresa <br>
        <input type="checkbox" name="op[]"> Frango <br>
        <input type="checkbox" name="op[]"> Presunto <br>

        <p><strong>Borda recheada?</strong></p>
        <input type="radio" name="borda"> Sim <br>
        <input type="radio" name="borda"> Não <br>

        <p><strong>Bebidas?</strong></p>
        <input type="radio" name="bebida" value="suco"> Suco <br>
        <input type="radio" name="bebida" value="agua"> Água <br>
        <input type="radio" name="bebida" value="refrigerante"> Refrigerante <br>
        <input type="radio" name="bebida" value="nenhum"> Nenhum <br>
        <button type="button">Solicitar</button>

    </form>
</body>
</html>
